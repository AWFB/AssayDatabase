<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Assay Database</a>

    <!--    Links go here-->
    <ul class="navbar-nav me-auto" *ngIf="accountService.currentUser$ | async">
      <ng-container>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/members" routerLinkActive="active">Assays</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
    </ul>
    <!--    Links go here-->

    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

      <input name="username"
             [(ngModel)]="model.email"
             class="form-control me-sm-2"
             type="text"
             placeholder="Username">

      <input name="password"
             [(ngModel)]="model.password"
             class="form-control me-sm-2"
             type="password"
             placeholder="Password">

      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>


  </div>
