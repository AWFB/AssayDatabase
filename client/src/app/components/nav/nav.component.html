<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark py-3">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Assay Database</a>

    <!--    Links go here-->
    <ul class="navbar-nav me-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/assays" routerLinkActive="active">Assays</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/laboratories" routerLinkActive="active">Laboratories</a>
        </li>
      </ng-container>
    </ul>
    <!--    Links go here-->

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle><i class="fa-user"></i> {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #loginForm='ngForm' (ngSubmit)="login()" autocomplete="off">
      <input name="username"
             [(ngModel)]="model.email"
             class="form-control me-sm-2"
             type="text"
             placeholder="Username">

      <input name="password"
             [(ngModel)]="model.password"
             class="form-control me-sm-2"
             type="password"
             placeholder="Password">

      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>


  </div>
</nav>
