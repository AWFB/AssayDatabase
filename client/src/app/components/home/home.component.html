<div class="container">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Manage your assay database here</h1>
    <p class="lead">Register for an account here</p>
    <div class="text center">
      <button (click)="registerToggle()" class="btn btn-primary me-2">Register</button>
      <button class="btn btn-info me-2">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
